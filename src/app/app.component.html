<div *ngIf="movies$ | async as movies">
  <ul *ngFor="let movie of movies">
    <li>
      <p>Nome: {{ movie.nome }}</p>
      <p>Ano: {{ movie.ano }}</p>
      <p>Diretor: {{ movie.diretor }}</p>
      <p>Genero: {{ movie.genero }}</p>
      <p>Descricao: {{ movie.descricao }}</p>
      <p>Poster: {{ movie.poster }}</p>
    </li>
  </ul>
</div>
